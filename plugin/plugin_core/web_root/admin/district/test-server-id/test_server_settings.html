<!DOCTYPE html>
<html>
<head>
    <title>Test Server Display Settings</title>
    <!-- required scripts -->
    ~[wc:commonscripts]
    <!-- Required style sheets: screen.css, and print.css -->
    <link href="/images/css/screen.css" rel="stylesheet" media="screen">
    <link href="/images/css/print.css" rel="stylesheet" media="print">
    <script>
        $j(function ()
           {
               $j('#test-server-color').prop('disabled',
                                             !$j('#test-server-override-color').prop('checked'));

               if ($j('#test-server-override-color').prop('checked'))
               {
                   $j('#test-server-color-label').removeClass('label-disabled');
               }
               else
               {
                   $j('#test-server-color-label').addClass('label-disabled');

               }

               $j('#test-server-override-color').on('change', function ()
               {
                   $j('#test-server-color').prop('disabled', !this.checked);

                   if (this.checked)
                   {
                       $j('#test-server-color-label').removeClass('label-disabled');
                   }
                   else
                   {
                       $j('#test-server-color-label').addClass('label-disabled');
                   }
               });

               $j('#clear-server-name').on('click', function ()
               {
                   $j('#test-server-name').val('');
               });

               $j('#copy-to-all-portals').on('click', function ()
               {
                   $j('#teachers-message,#sub-message,#admin-message')
                       .val($j('#public-message').val());
               });
           });
    </script>
    <style>
        .label-disabled
        {
            color: #bdbdbd;
        }

        #test-server-color
        {
            width: 7.0em;
        }
    </style>
</head>
<body>
~[wc:admin_header_css]
<!-- breadcrumb start --><a href="/admin/home.html" target="_top">Start Page</a> &gt; <a
        href="/admin/tech/home.html">System Administrator</a> &gt; Test Server Display Settings<!--
         breadcrumb end -->
<!-- start of main menu and content -->
~[wc:admin_navigation_css]
<!-- Start of Page -->
~[wc:changes_saved_or_deleted_header]
<h1>Test Server Display Settings</h1>
<!-- start of content area -->
<form action="/~[self.page]?recordSaved=1" method="post">
    <fieldset>
        <legend>Settings</legend>
        <div>
            <label for="test-server-name">Server Name</label>
            <span>
                <input type="text" name="[pref]testservername" id="test-server-name"
                       value=""/>
                <button type="button" id="clear-server-name">Clear</button>
            </span>
        </div>
        <div>
            <label for="test-server-override-color">Override Background Color</label>
            <span>
                <input type="checkbox" name="[pref]testserveroverridecolor"
                       id="test-server-override-color"
                       value=""/>
            </span>
        </div>
        <div>
            <label for="test-server-color" id="test-server-color-label">Background Color</label>
            <span>
                <input type="color" name="[pref]testservercolor" id="test-server-color"
                       value=""/>
            </span>
        </div>
        <div>
            <label for="public-message">
                ~[text:psx.html.admin_district.signinscreencustommessage.student_and_parent_sign_in_message1]
                <br><br>
                <button type="button" id="copy-to-all-portals">Copy to All Portals</button>
            </label>
            <textarea id="public-message" class="psRTE" name="[pref]customportalmessage-public"
                      value="" cols="50" style="height:3em;"></textarea>
        </div>
        <div>
            <label for="teachers-message">
                ~[text:psx.html.admin_district.signinscreencustommessage.teacher_sign_in_message1]
            </label>
            <textarea id="teachers-message" class="psRTE"
                      name="[pref]customportalmessage-teachers"
                      value="" cols="50" style="height:3em;"></textarea>
        </div>
        <div>
            <label for="sub-message">
                ~[text:psx.html.admin_district.signinscreencustommessage.substitute_teacher_sign_in_message1]
            </label>
            <textarea id="sub-message" class="psRTE" name="[pref]customportalmessage-subs"
                      value="" cols="50" style="height:3em;"></textarea>
        </div>
        <div>
            <label for="admin-message">
                ~[text:psx.html.admin_district.signinscreencustommessage.administrator_sign_in_message1]
            </label>
            <textarea id="admin-message" class="psRTE" name="[pref]customportalmessage-admin"
                      value="" cols="50" style="height:3em;"></textarea>
        </div>
        <div class="button-row">
            <input type="hidden" name="ac" value="prim">
            ~[submitbutton]
        </div>
    </fieldset>
</form>
<!-- end of content area -->
~[wc:admin_footer_css]
</body>
</html>
