<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title Goes Here</title>
    <!-- required scripts -->
    ~[wc:commonscripts]
    <!-- Required style sheets: screen.css, and print.css -->
    <link href="/images/css/screen.css" rel="stylesheet" media="screen">
    <link href="/images/css/print.css" rel="stylesheet" media="print">
    <script>
        // TODO: Disable the color picker if the override checkbox is not checked
        $j('#testservercolor').on('change', function ()
        {
            console.log($j('#testservercolor').val());
        });
    </script>
</head>
<body>
~[wc:admin_header_css]
<!-- breadcrumb start -->Your breadcrumbs go here<!-- breadcrumb end -->
<!-- start of main menu and content -->
~[wc:admin_navigation_css]
<!-- Start of Page -->
<h1>Test Server Display Settings</h1>
<!-- start of content area -->
<form action="/~[self]~[if.gpv.recordSaved=]&recordSaved=1[/if]" method="post">
    <fieldset>
        <legend>Test Server Display Settings</legend>
        <div>
            <label for="testservername">Server Name</label>
            <span>
                <input type="text" name="[pref]tcaps_testservername" id="testservername"
                       value=""/>
                <a href="#" id="clearname">Clear</a>
            </span>
        </div>
        <div>
            <label for="testserveroverridecolor">Override Background Color</label>
            <span>
                <input type="checkbox" name="[pref]tcaps_testserveroverridecolor"
                       id="testserveroverridecolor"
                       value=""/>
            </span>
        </div>
        <div>
            <label for="testservercolor">Background Color</label>
            <span>
                <input type="color" name="[pref]tcaps_testservercolor" id="testservercolor"/>
            </span>
        </div>
        <div>
            <label for="publicMessage">
                ~[text:psx.html.admin_district.signinscreencustommessage.student_and_parent_sign_in_message1]
                <br><br>
                <input type="button"
                       onclick="javascript:$j('#teachersMessage,#subMessage,#adminMessage')
                           .val($j('#publicMessage').val());" value="Copy to All Portals"/>
            </label>
            <textarea id="publicMessage" class="psRTE" name="[pref]customportalmessage-public"
                      value="" cols="50" style="height:3em;"></textarea>
        </div>
        <div>
            <label for="teachersMessage">
                ~[text:psx.html.admin_district.signinscreencustommessage.teacher_sign_in_message1]
            </label>
            <textarea id="teachersMessage" class="psRTE"
                      name="[pref]customportalmessage-teachers"
                      value="" cols="50" style="height:3em;"></textarea>
        </div>
        <div>
            <label for="subMessage">
                ~[text:psx.html.admin_district.signinscreencustommessage.substitute_teacher_sign_in_message1]
            </label>
            <textarea id="subMessage" class="psRTE" name="[pref]customportalmessage-subs"
                      value="" cols="50" style="height:3em;"></textarea>
        </div>
        <div>
            <label for="adminMessage">
                ~[text:psx.html.admin_district.signinscreencustommessage.administrator_sign_in_message1]
            </label>
            <textarea id="adminMessage" class="psRTE" name="[pref]customportalmessage-admin"
                      value="" cols="50" style="height:3em;"></textarea>
        </div>
        <div class="button-row">
            <input type="hidden" name="ac" value="prim">
            ~[submitbutton]
        </div>
    </fieldset>
</form>
<!-- end of content area -->
~[wc:admin_footer_css]
</body>
</html>
